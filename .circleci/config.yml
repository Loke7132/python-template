version: 2.1

orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: ".[dev]"
      - run:
          name: Run Static Analysis
          command: |
            ruff check .
            mypy .
      - run:
          name: Run Tests
          command: |
            mkdir -p test-results
            pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-reports
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  

workflows:
  test_and_deploy:
    jobs:
      - build_and_test
     

